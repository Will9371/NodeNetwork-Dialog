<!DOCTYPE html>
<html>
<head>
    <title>Moveable Circles</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" type="module" defer></script>
</head>
<body>
    <div id="radio-container">
        <label>
            <input type="radio" name="mode" value="move"> [Z] Move
        </label>
        <label>
            <input type="radio" name="mode" value="add_delete" checked> [X] Add/Delete
        </label>
        <label>
            <input type="radio" name="mode" value="connect"> [C] Connect
        </label>
    </div>
    
    <!-- Transparent overlay div -->
    <div id="overlay"></div> 

    <!-- Link the JavaScript file -->
    <script type="module" src="Diagram.js"></script>
    <script type="module" src="Circle.js"></script>
    <script type="module" src="Connection.js"></script>
</body>
</html>
