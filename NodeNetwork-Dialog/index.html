<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moveable Circles</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" type="module" defer></script>
</head>
<body>
    <div id="radio-container">
        <label>
            <input type="radio" name="mode" value="move"> [Z] Move
        </label>
        <label>
            <input type="radio" name="mode" value="add_delete" checked> [X] Add/Delete
        </label>
        <label>
            <input type="radio" name="mode" value="connect"> [C] Connect
        </label>
        <label>
            <input type="radio" name="mode" value="view"> [V] View
        </label>
    </div>
    
    <!-- Transparent overlay div -->
    <div id="overlay"></div> 
    
    <!-- Text box on the left side of the screen -->
    <div id="text-box">
        <label for="textbox-input">Character Name</label>
        <textarea id="textbox-input" rows="4"></textarea>
    </div>

    <!-- Link the JavaScript file -->
    <script type="module" src="Diagram.js"></script>
    <script type="module" src="Circle.js"></script>
    <script type="module" src="Connection.js"></script>
    <script type="module" src="TextBoxManager.js"></script>
    <script type="module" src="ModeSelector.js"></script>
    <script type="module" src="Vector.js"></script>
</body>
</html>
